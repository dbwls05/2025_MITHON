<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #2ECC71;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
        }

        .button-check {
            background-color: #2ECC71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            min-width: fit-content;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .hint-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 40px;
        }

        .email-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .at-symbol {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>회원가입</h1>
        </div>

        <div class="input-group">
            <label>아이디</label>
            <div class="input-row">
                <input type="text" class="input-field" placeholder="아이디">
                <button class="button-check">중복확인</button>
            </div>
            <p class="hint-text">4-12자/영문 소문자 (숫자 포함)</p>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" class="input-field" id="password" placeholder="비밀번호">
            <input type="password" class="input-field" id="confirm-password" style="margin-top: 10px;" placeholder="비밀번호 확인"
                oninput="checkPassword()">
            <p class="error-message" id="password-error">비밀번호가 일치하지 않습니다.</p>
            <p class="hint-text">8-16자/영문 대소문, 숫자, 특수, 숫자중 등 2가지 이상 조합</p>
        </div>

        <div class="input-group">
            <label>이메일</label>
            <div class="email-input">
                <input type="text" class="input-field" placeholder="이메일">
                <span class="at-symbol">@</span>
                <input type="text" class="input-field" placeholder="선택">
            </div>
        </div>

        <button class="submit-button">가입하기</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('password-error');

            if (confirmPassword !== '') {
                if (password !== confirmPassword) {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
            } else {
                errorMessage.style.display = 'none';
            }
        }
    </script>
</body>

</html>
