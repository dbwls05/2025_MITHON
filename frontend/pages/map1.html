<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOINUT - 지도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: #96E072;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: #96E072;
        }

        .map-container {
            width: 100%;
            height: calc(100% - 130px);
            background: #f5f5f5;
            position: relative;
        }

        .location-marker {
            width: 24px;
            height: 24px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            background: #E8FFD6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            border-radius: 25px 25px 0 0;
        }

        .nav-item {
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            background: #96E072;
            border-radius: 50%;
        }

        .search-button {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #E8FFD6;
            color: #333;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 14px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">DOINUT</div>
            </div>
        </header>

        <div class="map-container">
            <!-- 실제 지도 API 연동 필요 -->
            <div class="location-marker" style="top: 30%; left: 40%;"></div>
            <div class="location-marker" style="top: 45%; left: 60%;"></div>
            <div class="location-marker" style="top: 55%; left: 35%;"></div>
        </div>

        <button class="search-button">줄겨찾기</button>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div>HOME</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div>PROFILE</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div>MAP</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div>CHAT</div>
            </a>
        </nav>
    </div>
</body>
</html>
