<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 393px;
            height: 852px;
            padding: 20px;
            background: #F8FFED;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #3C3C3C;
            margin-bottom: 40px;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        img {
            width: 60%;
            max-width: 280px;
            height: auto;
        }

        @media screen and (max-width: 392px) {
            .container {
                width: 100%;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">회원가입이 완료되었습니다!</div>
        <div class="image-container">
            <img src="../assets/img/회원가입완료.png" alt="회원가입완료">
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>

</html>
