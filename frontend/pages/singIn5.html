<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fff;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            flex-grow: 1;
            margin-right: 24px;
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            margin-bottom: 40px;
        }

        .progress {
            width: 80%;
            height: 100%;
            background-color: #2ecc71;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .message-box {
            width: 100%;
            height: 150px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            resize: none;
            margin-top: 20px;
        }

        .char-count {
            text-align: right;
            color: #888;
            font-size: 12px;
            margin-top: 8px;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 353px;
            padding: 18px;
            background-color: #d9d9d9;
            color: #6b6b6b;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .next-button.active {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-button">←</span>
            <h1>회원가입</h1>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="title">내 프로필에 표시될<br>메시지를 적어보아요!</div>
        <p class="subtitle">나를 나타낼 수 있는 한마디를 적어주세요.<br>ex) 저 개발좀 알려주세요...</p>

        <textarea class="message-box" 
                  placeholder="메시지를 남겨주세요..." 
                  maxlength="30"
                  onkeyup="updateCharCount(this)"></textarea>
        <div class="char-count">0/30</div>

        <button id="nextBtn" class="next-button">다음</button>
    </div>

    <script>
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            document.querySelector('.char-count').textContent = `${count}/30`;
            
            const nextBtn = document.getElementById('nextBtn');
            if(count > 0) {
                nextBtn.classList.add('active');
            } else {
                nextBtn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
