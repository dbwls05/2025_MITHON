<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOINUT - 프로필</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }

        .header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .profile-section {
            padding: 20px;
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            position: relative;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #96E072;
        }

        .edit-button {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            border: 2px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .profile-time {
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tag {
            background: #E8FFD6;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 13px;
        }

        .menu-list {
            padding: 0 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            color: #333;
            text-decoration: none;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            background: #E8FFD6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            border-radius: 25px 25px 0 0;
        }

        .nav-item {
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            background: #96E072;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            내 프로필
        </header>

        <section class="profile-section">
            <div class="profile-image">
                <div class="profile-pic"></div>
                <button class="edit-button">✏️</button>
            </div>
            <h2 class="profile-name">조은지 ></h2>
            <p class="profile-desc">저 개발을 잘하죠...</p>
            <p class="profile-time">1년전 6일</p>
            <div class="tags">
                <span class="tag">#오늘급식</span>
                <span class="tag">#수행평가</span>
                <span class="tag">#시험공부</span>
            </div>
        </section>

        <div class="menu-list">
            <a href="#" class="menu-item">내 활동 <span>></span></a>
            <a href="#" class="menu-item">고객센터 <span>></span></a>
            <a href="#" class="menu-item">설정 <span>></span></a>
            <a href="#" class="menu-item">로그아웃 <span>></span></a>
        </div>

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <div class="nav-icon"></div>
                <div>HOME</div>
            </a>
            <a href="myPage.html" class="nav-item">
                <div class="nav-icon"></div>
                <div>PROFILE</div>
            </a>
            <a href="map1.html" class="nav-item">
                <div class="nav-icon"></div>
                <div>MAP</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon"></div>
                <div>CHAT</div>
            </a>
        </nav>
    </div>
</body>
</html>
