<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoNut</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #fff;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-top: 120px;
            margin-bottom: 40px;
            display: block;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        h1 span {
            color: #86D715;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .input-field:focus {
            outline: none;
            background-color: #f0f0f0;
        }

        .input-field::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 353px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0;
            font-size: 14px;
        }

        .links a {
            color: #86D715;
            text-decoration: none;
        }

        .links a:hover {
            color: #8BC34A;
        }

        .separator {
            color: #E0E0E0;
        }

        form {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span>DoNut</span>에 오신걸 환영합니다</h1>
            <p>회원 서비스 이용을 위해 로그인해 주세요</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-container">
                <input type="text" id="userId" class="input-field" placeholder="아이디" required>
                <input type="password" id="userPw" class="input-field" placeholder="비밀번호" required>
            </div>

            <div class="links">
                <a href="#">아이디 찾기</a>
                <span class="separator">|</span>
                <a href="#">비밀번호 찾기</a>
                <span class="separator">|</span>
                <a href="signIn1.html">회원가입</a>
            </div>

            <button type="submit" class="login-btn">로그인하기</button>
        </form>
    </div>
    
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userPw = document.getElementById('userPw').value;
            
            try {
                // 실제 백엔드 API가 구현되면 이 부분을 수정하면 됩니다
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        password: userPw
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // 로그인 성공 시 처리
                    localStorage.setItem('token', data.token);
                    // 메인 페이지로 리디렉션
                    window.location.href = '/main.html';
                } else {
                    throw new Error('로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 에러:', error);
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
            }
        }
    </script>
</body>

</html>
