<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoNut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            width: 100%;
            max-width: 380px;
            height: 780px;
            margin: 20px auto;
            background-color: white;
            position: relative;
            overflow-x: hidden;
            border-radius: 40px;
            border: 12px solid #000;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* 노치 디자인 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background-color: #000;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
        }

        /* 시간과 배터리 표시 영역 */
        body::after {
            content: '10:24';
            position: absolute;
            top: 5px;
            left: 40px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .status-bar {
            position: absolute;
            top: 5px;
            right: 40px;
            color: white;
            font-size: 12px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 60px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        h1 span {
            color: #8BC34A;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 16px;
            font-size: 14px;
        }

        .links a {
            color: #666;
            text-decoration: none;
        }

        .separator {
            color: #E0E0E0;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userPw = document.getElementById('userPw').value;
            
            try {
                // 실제 백엔드 API가 구현되면 이 부분을 수정하면 됩니다
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        password: userPw
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // 로그인 성공 시 처리
                    localStorage.setItem('token', data.token);
                    // 메인 페이지로 리디렉션
                    window.location.href = '/main.html';
                } else {
                    throw new Error('로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 에러:', error);
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
            }
        }
    </script>
</head>
<body>
    <div class="status-bar">100%</div>
    <div class="container">
        <div>
            <h1><span>DoNut</span>에 오신걸 환영합니다</h1>
            <p>회원 서비스 이용을 위해 로그인해 주세요</p>
        </div>
        
        <div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="text" id="userId" class="input-field" placeholder="아이디" required>
                <input type="password" id="userPw" class="input-field" placeholder="비밀번호" required>
                
                <button type="submit" class="login-btn">로그인하기</button>
                
                <div class="links">
                    <a href="#">아이디 찾기</a>
                    <span class="separator">|</span>
                    <a href="#">비밀번호 찾기</a>
                    <span class="separator">|</span>
                    <a href="#">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
