<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoNut</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html {
            min-height: 852px;
            background-color: #f8f9fa;
        }

        body {
            width: 393px;
            height: 852px;
            min-height: 852px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            min-height: 812px;
            margin: 0 auto;
            background: white;
            padding: 100px 20px 0 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .header {
            text-align: left;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        h1 span {
            color: #86D715;
        }

        p {
            color: #232323;
            font-size: 14px;
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 1px solid #E0E0E0;
            font-size: 16px;
            margin-bottom: 24px;
            background: transparent;
        }

        .input-field:focus {
            outline: none;
            border-bottom-color: #8BC34A;
        }

        .input-field::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 30px;
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0;
            font-size: 14px;
        }

        .links a {
            color: #86D715;
            text-decoration: none;
        }

        .links a:hover {
            color: #8BC34A;
        }

        .separator {
            color: #E0E0E0;
        }

        form {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading.show {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #86D715;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><span>DoNut</span>에 오신걸 환영합니다</h1>
            <p>회원 서비스 이용을 위해 로그인해 주세요</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-container">
                <input type="text" id="userId" class="input-field" placeholder="아이디" required>
                <input type="password" id="userPw" class="input-field" placeholder="비밀번호" required>
                <p class="error-message" id="login-error">아이디 또는 비밀번호가 일치하지 않습니다.</p>
            </div>

            <div class="links">
                <a href="#">아이디 찾기</a>
                <span class="separator">|</span>
                <a href="#">비밀번호 찾기</a>
                <span class="separator">|</span>
                <a href="signIn1.html">회원가입</a>
            </div>

            <button type="submit" class="login-btn">로그인하기</button>
        </form>
    </div>

    <script>
    async function handleLogin(event) {
        event.preventDefault();

        const idname = document.getElementById('userId').value;
        const password = document.getElementById('userPw').value;
        const errorMsg = document.getElementById('login-error');

        // 로딩 표시
        document.getElementById('loading').classList.add('show');
        errorMsg.style.display = 'none';

        try {
            const response = await fetch('http://localhost:8080/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idname, password })
            });

            const data = await response.json();

            if (data.success) {
                // 로그인 성공 - 사용자 정보를 sessionStorage에 저장
                sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                
                // 마이페이지로 이동
                window.location.href = 'home.html';
            } else {
                // 로그인 실패
                errorMsg.textContent = data.error || '아이디 또는 비밀번호가 일치하지 않습니다.';
                errorMsg.style.display = 'block';
            }
        } catch (err) {
            console.error('로그인 에러:', err);
            errorMsg.textContent = '서버 연결 실패. 잠시 후 다시 시도해주세요.';
            errorMsg.style.display = 'block';
        } finally {
            document.getElementById('loading').classList.remove('show');
        }
    }
    </script>
</body>

</html>
