<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100%;
            background-color: #fff;
        }

        .container {
            width: 393px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #E8E8E8;
            margin-bottom: 30px;
        }

        .progress-bar .progress {
            width: 33%;
            height: 100%;
            background: #2ECC71;
        }

        h1 {
            font-size: 24px;
            text-align: left;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .button-check {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .button-check:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .hint-text {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 353px;
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>회원가입</h1>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <h1>아이디와 비밀번호를<br>생성 해주세요</h1>

        <!-- 아이디 -->
        <div class="input-group">
            <label class="input-label">아이디</label>
            <div class="input-row">
                <input type="text" class="input-field" id="userIdname" placeholder="아이디를 입력해주세요.">
                <button class="button-check" type="button" onclick="checkDuplicateId()">중복확인</button>
            </div>
            <p class="error-message" id="id-error">이미 아이디가 있습니다.</p>
            <p class="success-message" id="id-success">사용 가능합니다.</p>
            <p class="hint-text">4-12자/영문 소문자 (숫자 포함)</p>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group">
            <label class="input-label">비밀번호</label>
            <input type="password" class="input-field" id="userPassword"
                placeholder="비밀번호를 입력해주세요." oninput="validatePassword()">
            <p class="error-message" id="password-validation-error">8-16자/영문 대소문, 숫자, 특수문자 2가지 이상 조합</p>
            <input type="password" class="input-field" id="confirmPassword"
                placeholder="비밀번호를 다시 입력해주세요." oninput="checkPassword()">
            <p class="error-message" id="password-error">비밀번호가 일치하지 않습니다.</p>
        </div>

        <button class="submit-button" id="nextBtn" onclick="proceedToNext()" disabled>다음</button>
    </div>

    <script>
        let isIdChecked = false;
        let isPasswordValid = false;
        let isPasswordMatch = false;

        // 비밀번호 유효성 검사
        function validatePassword() {
            const pw = document.getElementById('userPassword').value;
            const error = document.getElementById('password-validation-error');

            const isLengthValid = pw.length >= 8 && pw.length <= 16;
            const hasUpper = /[A-Z]/.test(pw);
            const hasLower = /[a-z]/.test(pw);
            const hasNum = /[0-9]/.test(pw);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(pw);

            const count = [hasUpper, hasLower, hasNum, hasSpecial].filter(Boolean).length;

            isPasswordValid = isLengthValid && count >= 2;
            error.style.display = isPasswordValid ? 'none' : 'block';
            
            checkPassword();
            updateNextButton();
        }

        function checkPassword() {
            const pw = document.getElementById('userPassword').value;
            const confirmPw = document.getElementById('confirmPassword').value;
            const error = document.getElementById('password-error');
            
            if (confirmPw) {
                isPasswordMatch = pw === confirmPw;
                error.style.display = isPasswordMatch ? 'none' : 'block';
            } else {
                isPasswordMatch = false;
            }
            
            updateNextButton();
        }

        // 중복 확인 (서버 API 연동)
        async function checkDuplicateId() {
            const id = document.getElementById('userIdname').value;
            const error = document.getElementById('id-error');
            const success = document.getElementById('id-success');

            if (!id) {
                error.textContent = '아이디를 입력해주세요.';
                error.style.display = 'block';
                success.style.display = 'none';
                isIdChecked = false;
                updateNextButton();
                return;
            }

            const pattern = /^[a-z0-9]{4,12}$/;
            if (!pattern.test(id)) {
                error.textContent = '4-12자 영문 소문자+숫자만 가능';
                error.style.display = 'block';
                success.style.display = 'none';
                isIdChecked = false;
                updateNextButton();
                return;
            }

            try {
                const response = await fetch(`http://localhost:8080/api/users/idname/${id}`);
                const data = await response.json();

                if (data.success && data.user) {
                    error.textContent = '이미 사용중인 아이디입니다.';
                    error.style.display = 'block';
                    success.style.display = 'none';
                    isIdChecked = false;
                } else {
                    error.style.display = 'none';
                    success.style.display = 'block';
                    isIdChecked = true;
                }
            } catch (e) {
                console.error('중복확인 에러:', e);
                error.textContent = '서버 연결 실패';
                error.style.display = 'block';
                success.style.display = 'none';
                isIdChecked = false;
            }
            
            updateNextButton();
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = !(isIdChecked && isPasswordValid && isPasswordMatch);
        }

        // 다음 페이지로 이동 (임시 저장)
        function proceedToNext() {
            if (!isIdChecked || !isPasswordValid || !isPasswordMatch) {
                alert('모든 항목을 올바르게 입력해주세요.');
                return;
            }

            const idname = document.getElementById('userIdname').value;
            const password = document.getElementById('userPassword').value;

            // 임시 저장 (다음 페이지에서 사용)
            sessionStorage.setItem('tempIdname', idname);
            sessionStorage.setItem('tempPassword', password);

            // 다음 페이지로 이동
            window.location.href = 'signin2.html';
        }
    </script>
</body>

</html>
