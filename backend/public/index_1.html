<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테스트 웹사이트 (학교 조회 및 등록 개선)</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    input, button, select { margin: 5px 0; padding: 5px; }
    .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .list { margin-top: 10px; }
    .list-item { margin-bottom: 5px; }
    .small { font-size: 13px; color: #555; }
</style>
</head>
<body>

<h1>서버 API 테스트 사이트</h1>

<!-- 1. 학교 검색 -->
<div class="section">
    <h2>1. 학교 검색 및 선택</h2>
    <input type="text" id="schoolName" placeholder="학교 이름">
    <button onclick="searchSchools()">검색</button>
    <div id="schoolResults" class="list"></div>
    <div>선택된 학교 DB ID: <span id="selectedSchoolId">없음</span></div>
    <div class="small" id="schoolDebug"></div>
</div>

<!-- 2. 사용자 등록 -->
<div class="section">
    <h2>2. 사용자 등록</h2>
    <input type="text" id="userIdname" placeholder="ID (idname)">
    <input type="text" id="userName" placeholder="이름">
    <input type="password" id="userPassword" placeholder="비밀번호">
    <select id="grade">
      <option value="">학년 선택</option>
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
    </select>
    <select id="classNum">
      <option value="">반 선택</option>
      <option value="1">1반</option>
      <option value="2">2반</option>
      <option value="3">3반</option>
    </select>
    <button onclick="registerUser()">등록</button>
    <div id="registerResult"></div>
</div>

<script>
let selectedSchool = null; // { id: DB id, externalId: NICE 코드 }
let searchTimeout = null;

// 검색: NICE API에서 받아온 목록 표시 (기존 엔드포인트 사용)
async function searchSchools() {
    clearTimeout(searchTimeout);
    const name = document.getElementById('schoolName').value.trim();
    const container = document.getElementById('schoolResults');
    const debug = document.getElementById('schoolDebug');
    container.innerHTML = '';
    debug.textContent = '';

    if (!name) {
        alert('학교 이름을 입력하세요.');
        return;
    }

    try {
        const res = await fetch(`/api/schools/search?name=${encodeURIComponent(name)}`);
        const data = await res.json();

        if (data.success && Array.isArray(data.data) && data.data.length > 0) {
            data.data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.textContent = `[${s.schoolCode}] ${s.schoolName} (${s.schoolType || '타입없음'}) `;

                const btn = document.createElement('button');
                btn.textContent = '선택';
                btn.onclick = () => selectSchoolWithLookup(s);
                div.appendChild(btn);

                container.appendChild(div);
            });
        } else {
            container.textContent = '검색 결과가 없습니다.';
        }
    } catch (err) {
        console.error(err);
        container.textContent = '검색 중 오류 발생';
        debug.textContent = '콘솔을 확인하세요.';
    }
}

// 학교 선택 처리: externalId로 DB 조회 -> 존재하면 사용, 없으면 생성
async function selectSchoolWithLookup(school) {
    const debug = document.getElementById('schoolDebug');
    debug.textContent = `외부 ID로 조회 중: ${school.schoolCode}`;

    try {
        // 1) 외부 ID로 조회 (서버가 /api/schools?externalId=CODE 형식을 지원한다고 가정)
        const lookupRes = await fetch(`/api/schools?externalId=${encodeURIComponent(school.schoolCode)}`);
        const lookupData = await lookupRes.json();

        if (lookupRes.ok && lookupData && lookupData.success && lookupData.data && lookupData.data.id) {
            // DB에 이미 존재
            const dbId = lookupData.data.id;
            selectedSchool = { id: dbId, externalId: school.schoolCode };
            document.getElementById('selectedSchoolId').textContent = dbId;
            debug.textContent = `${school.schoolName} - 기존 DB 레코드 사용 (ID: ${dbId})`;
            alert(`${school.schoolName} 선택 완료 (기존 DB).`);
            return;
        }

        // 2) 존재하지 않거나 조회 실패 시 생성 시도
        debug.textContent = `DB에 없음. 새로 생성 시도: ${school.schoolName}`;
        const createRes = await fetch('/api/schools', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: school.schoolName, externalId: school.schoolCode, type: school.schoolType })
        });
        const createData = await createRes.json();

        if (createRes.ok && createData && createData.success && createData.data && createData.data.id) {
            const dbId = createData.data.id;
            selectedSchool = { id: dbId, externalId: school.schoolCode };
            document.getElementById('selectedSchoolId').textContent = dbId;
            debug.textContent = `${school.schoolName} - 신규 등록 완료 (ID: ${dbId})`;
            alert(`${school.schoolName} 선택 및 등록 완료.`);
            return;
        }

        // 생성 실패 처리
        const errMsg = (createData && createData.error) ? createData.error : '알 수 없음';
        debug.textContent = `등록 실패: ${errMsg}`;
        alert('학교 등록 실패: ' + errMsg);

    } catch (err) {
        console.error(err);
        debug.textContent = '학교 선택 중 예외 발생. 콘솔을 확인하세요.';
        alert('학교 선택 중 오류 발생');
    }
}

// 사용자 등록
async function registerUser() {
    const resultEl = document.getElementById('registerResult');
    resultEl.textContent = '';

    if (!selectedSchool) {
        alert('학교를 먼저 선택하세요.');
        return;
    }

    const user = {
        idname: document.getElementById('userIdname').value.trim(),
        name: document.getElementById('userName').value.trim(),
        password: document.getElementById('userPassword').value,
        schoolId: selectedSchool.id,
        grade: document.getElementById('grade').value,
        classNum: document.getElementById('classNum').value
    };

    if (!user.idname || !user.name || !user.password || !user.grade || !user.classNum) {
        alert('모든 사용자 정보를 입력하세요 (학년/반 포함).');
        return;
    }

    try {
        const res = await fetch('/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        });
        const data = await res.json();

        if (res.ok && data && data.success) {
            const createdId = data.userId || data.data?.id || '(서버 반환없음)';
            resultEl.textContent = `등록 성공! 사용자 ID: ${createdId}`;
            alert('회원가입 완료!');
        } else {
            const err = (data && data.error) ? data.error : '알 수 없음';
            resultEl.textContent = `등록 실패: ${err}`;
            alert('회원가입 실패: ' + err);
        }
    } catch (err) {
        console.error(err);
        resultEl.textContent = '회원가입 중 오류 발생 (콘솔 확인)';
        alert('회원가입 중 오류 발생');
    }
}
    </script>

</body>
</html>
