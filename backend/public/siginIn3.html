<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #fff;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        h1 {
            font-size: 20px;
            text-align: center;
            flex-grow: 1;
            margin-right: 24px;
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            margin-bottom: 40px;
        }

        .progress {
            width: 75%;
            height: 100%;
            background-color: #2ecc71;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .chat-item {
            background-color: #dcf3bb;
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            width: 100%;
            max-width: 100%;
            align-self: flex-start;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-item.selected {
            background-color: #B2F15A;
            position: relative;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 353px;
            padding: 18px;
            margin-bottom: 20px;
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .next-button.inactive {
            background-color: #ccc;
            color: #6b6b6b;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-button" onclick="history.back()">←</span>
            <h1>회원가입</h1>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="title">평소,<br>어떤 대화가 하고 싶으신가요?</div>
        <p class="subtitle">오늘의 기분에 따라 편하게 골라보세요!</p>

        <div class="chat-list">
            <div class="chat-item" onclick="toggleSelection(this)" data-value="가볍고 재밌는 수다~">가볍고 재밌는 수다~</div>
            <div class="chat-item" onclick="toggleSelection(this)" data-value="조용하고 편안한 공감 😌">조용하고 편안한 공감 😌</div>
            <div class="chat-item" onclick="toggleSelection(this)" data-value="열정적인 관심사 토크🔥">열정적인 관심사 토크🔥</div>
            <div class="chat-item" onclick="toggleSelection(this)" data-value="정보 공유/Q&A ✍️">정보 공유/Q&A ✍️</div>
        </div>

        <p class="error-message" id="error-msg">선택하지 않았습니다. 선택해주세요.</p>
        <button id="nextBtn" class="next-button inactive" onclick="proceedToNext()">다음</button>
    </div>

    <script>
        // 페이지 로드 시 이전 페이지 데이터 확인
        window.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('tempIdname') || !sessionStorage.getItem('tempName')) {
                alert('잘못된 접근입니다.');
                window.location.href = 'signIn1.html';
            }
        });

        function toggleSelection(element) {
            element.classList.toggle('selected');
            updateNextButton();
        }

        function updateNextButton() {
            const selectedItems = document.querySelectorAll('.chat-item.selected');
            const nextBtn = document.getElementById('nextBtn');
            if (selectedItems.length === 0) {
                nextBtn.classList.add('inactive');
            } else {
                nextBtn.classList.remove('inactive');
            }
        }

        function proceedToNext() {
            const selectedItems = document.querySelectorAll('.chat-item.selected');
            const errorMsg = document.getElementById('error-msg');

            if (selectedItems.length === 0) {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
                return;
            }

            // 선택된 대화 스타일 저장
            const selectedStyles = Array.from(selectedItems).map(item => item.dataset.value);
            sessionStorage.setItem('tempChatStyle', JSON.stringify(selectedStyles));

            // 다음 페이지로 이동
            window.location.href = 'singIn4.html';
        }

        // 초기 상태 반영
        document.addEventListener('DOMContentLoaded', updateNextButton);
    </script>
</body>
</html>
