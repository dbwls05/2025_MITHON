<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 393px;
            height: 852px;
            padding: 20px;
            background: #F8FFED;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #3C3C3C;
            margin-bottom: 40px;
            text-align: center;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .success-icon {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #96E072, #C8F179);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        @media screen and (max-width: 392px) {
            .container {
                width: 100%;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message">회원가입이 완료되었습니다!</div>
        <div class="image-container">
            <div class="success-icon">✓</div>
        </div>
        <div class="countdown" id="countdown">3초 후 로그인 페이지로 이동합니다...</div>
    </div>

 <script>
function updateCharCount(textarea) {
    const count = textarea.value.length;
    document.querySelector('.char-count').textContent = `${count}/30`;
    
    const nextBtn = document.getElementById('nextBtn');
    if(count > 0) {
        nextBtn.classList.add('active');
    } else {
        nextBtn.classList.remove('active');
    }
}

// 항상 다음 페이지로 이동
document.getElementById('nextBtn').addEventListener('click', () => {
    window.location.href = 'finishSignin.html';
});
</script>

</body>

</html>
