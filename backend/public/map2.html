<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOINUT - 지도 상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .map-info {
            padding: 20px;
            background: linear-gradient(135deg, #F8FFED, #E8FFD6);
            text-align: center;
        }

        .map-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .map-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .map-stats {
            font-size: 14px;
            color: #666;
        }

        .comments-section {
            padding: 20px;
            height: calc(100% - 320px);
            overflow-y: auto;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .comment-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #c8f179, #8bd13a);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-user {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .comment-text {
            font-size: 13px;
            color: #666;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .add-comment-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #96E072;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(150, 224, 114, 0.4);
            cursor: pointer;
        }

        .add-comment-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 393px;
            background: #E8FFD6;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            border-radius: 25px 25px 0 0;
        }

        .nav-item {
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            background: #96E072;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading.show {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #96E072;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header class="header">
            <span class="back-button" onclick="history.back()">←</span>
            <div class="header-title" id="headerTitle">지도 상세</div>
        </header>

        <section class="map-info">
            <div class="map-icon" id="mapIcon">📍</div>
            <div class="map-name" id="mapName">장소</div>
            <div class="map-stats">
                <span id="commentCount">0</span>명이 이곳에 있어요!
            </div>
        </section>

        <section class="comments-section">
            <div class="section-title">지금 있는 사람들</div>
            <div id="commentsList">
                <!-- 댓글들이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>

        <button class="add-comment-btn" onclick="addComment()">
            나도 여기 있어요! 👋
        </button>

        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <div class="nav-icon">🏠</div>
                <div>HOME</div>
            </a>
            <a href="myPage.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div>PROFILE</div>
            </a>
            <a href="map1.html" class="nav-item">
                <div class="nav-icon">📍</div>
                <div>MAP</div>
            </a>
            <a href="#" class="nav-item" onclick="alert('채팅 기능 준비중'); return false;">
                <div class="nav-icon">💬</div>
                <div>CHAT</div>
            </a>
        </nav>
    </div>

    <script>
        let currentMapId = null;
        let currentUserId = null;

        const locationIcons = {
            '체육관': '🏀',
            '급식실': '🍽️',
            '실습실': '🔧',
            '운동장': '⚽',
            '기본': '📍'
        };

        // 페이지 로드 시
        window.addEventListener('DOMContentLoaded', async () => {
            const userStr = sessionStorage.getItem('currentUser');
            
            if (!userStr) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }

            const user = JSON.parse(userStr);
            currentUserId = user.id;

            currentMapId = sessionStorage.getItem('currentMapId');
            const mapName = sessionStorage.getItem('currentMapName');

            if (!currentMapId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'map1.html';
                return;
            }

            // 지도 정보 표시
            document.getElementById('headerTitle').textContent = mapName;
            document.getElementById('mapName').textContent = mapName;
            const icon = locationIcons[mapName] || locationIcons['기본'];
            document.getElementById('mapIcon').textContent = icon;

            // 댓글 목록 로드
            await loadComments();
        });

        // 댓글 목록 로드
        async function loadComments() {
            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(`http://localhost:8080/api/maps/${currentMapId}/comments`);
                const data = await response.json();

                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    document.getElementById('commentCount').textContent = data.data.length;

                    data.data.forEach(comment => {
                        const card = document.createElement('div');
                        card.className = 'comment-card';
                        card.innerHTML = `
                            <div class="comment-avatar"></div>
                            <div class="comment-content">
                                <div class="comment-user">${comment.user_name}</div>
                                <div class="comment-text">이곳에 있어요!</div>
                            </div>
                        `;
                        commentsList.appendChild(card);
                    });
                } else {
                    document.getElementById('commentCount').textContent = '0';
                    commentsList.innerHTML = '<div class="empty-message">아직 아무도 없어요.<br>첫 번째로 여기 있다고 알려보세요!</div>';
                }
            } catch (error) {
                console.error('댓글 로드 에러:', error);
                alert('댓글을 불러오는데 실패했습니다.');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        // 댓글 추가
        async function addComment() {
            if (!currentUserId || !currentMapId) {
                alert('잘못된 접근입니다.');
                return;
            }

            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(`http://localhost:8080/api/maps/${currentMapId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });

                const data = await response.json();

                if (data.success) {
                    alert('댓글이 등록되었습니다!');
                    await loadComments();
                } else {
                    throw new Error(data.error || '댓글 등록 실패');
                }
            } catch (error) {
                console.error('댓글 추가 에러:', error);
                alert('댓글 등록에 실패했습니다: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
    </script>
</body>
</html>
